plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Add here
    id "com.huawei.agconnect" // Add here
    id 'com.hihonor.mcs.asplugin' // Add here
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


android {
    namespace "com.tencent.flutter.tuikit"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.tencent.flutter.tuikit"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        manifestPlaceholders = [
                "VIVO_APPID" : "105558479",
                "VIVO_APPKEY": "c702255c2379fdcc28c381d7986d338b",
                "HONOR_APPID": "220709752",
        ]
    }

    signingConfigs {
        release {
            storeFile file('keystore_tuikit.jks')
            storePassword 'tencent'
            keyAlias 'izpan'
            keyPassword 'tencent'
        }
    }


    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Huawei
    implementation 'com.tencent.timpush:huawei:7.7.5283'

    // XiaoMi
    implementation 'com.tencent.timpush:xiaomi:7.7.5283'

    // OPPO
    implementation 'com.tencent.timpush:oppo:7.7.5283'

    // vivo
    implementation 'com.tencent.timpush:vivo:7.7.5283'

    // Honor
    implementation 'com.tencent.timpush:honor:7.7.5283'

    // Meizu
    implementation 'com.tencent.timpush:meizu:7.7.5283'

    // Google Firebase Cloud Messaging (Google FCM)
    implementation 'com.tencent.timpush:fcm:7.7.5283'
}
